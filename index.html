<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>名刺ジェネレーター</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="input-container">
      <input type="text" id="title" placeholder="肩書" />
      <input type="text" id="name" placeholder="名前" />
      <input
        type="text"
        id="interests"
        placeholder="興味のあること（自由記入）"
      />
      <input type="email" id="email" placeholder="メールアドレス" />
      <input type="url" id="github" placeholder="GitHubのプロフィールURL" />
      <input type="url" id="qiita" placeholder="QiitaのURL" />
      <input type="url" id="x" placeholder="XのURL" />
      <button onclick="generateCard()">プレビュー表示</button>
      <button onclick="downloadPDF()">PDFをダウンロード</button>
    </div>

    <div id="card" style="display: none">
      <div id="left">
        <img id="profile-img" src="" alt="GitHub Profile Image" />
        <div class="name-container">
          <div id="display-title"></div>
          <div id="display-name"></div>
        </div>
        <div id="display-interests"></div>
      </div>
      <div id="right">
        <div class="info">
          <img src="img/email-icon.png" alt="Email Icon" /><span
            id="display-email"
          ></span>
        </div>
        <div class="info">
          <img src="img/github-icon.png" alt="GitHub Icon" /><span
            id="display-github"
          ></span>
        </div>
        <div class="info">
          <img src="img/qiita-icon.png" alt="Qiita Icon" /><span
            id="display-qiita"
          ></span>
        </div>
        <div class="info">
          <img src="img/x-icon.png" alt="X Icon" /><span id="display-x"></span>
        </div>
      </div>
    </div>

    <div id="card2" style="display: none">
      <div id="left-card2">
        <img src="img/kani/bronze.png" alt="Crab Image" class="crab-img" />
      </div>
      <div id="right-card2">
        <img src="img/rust-repositories-qr.png" alt="QR Code" class="qr-img" />
      </div>
    </div>

    <div id="rust-repos" style="text-align: center; margin-top: 40px"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  </body>
</html>
